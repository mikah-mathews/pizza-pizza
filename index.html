<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type ="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="favicon/favicon.ico" >
    <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif" >
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza Pizzeria</title>
  </head>
  <body>
    <div class="container">      
      <form id="pizza-builder">
        <h1>Build a Pizza to Order from Us!</h1>
        <h4>Pick a size</h4>
        <div class="form-group" id="pizza-size">
          <input type="radio" name="size" id="small" value="small" required>
          <label for="small">Small - $10</label>
          <input type="radio" name="size" id="medium" value="medium">
          <label for="medium">Medium - $12</label>
          <input type="radio" name="size" id="large" value="large">
          <label for="large">Large - $15</label>
        </div>
        <h4>Pick your toppings - 50Â¢/topping, minimum of 1 required</h4>
        <div class="form-group" id="toppings">
          <input type="checkbox" name="topping" id="cheese" value="cheese">
          <label for="cheese">Extra Cheese</label>
          <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" name="topping" id="bellpepper" value="bellpepper">
          <label for="bellpepper">Bellpepper</label>
          <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>
          <input type="checkbox" name="topping" id="pineapple" value="pineapple">
          <label for="pineapple">Pineapple</label>
          <input type="checkbox" name="topping" id="sausage" value="sausage">
          <label for="sausage">Sausage</label>
        </div>
        <button type="submit">Order Pizza</button>
      </form>
      <div id="results">
        <h3>Here is your total cost!</h3>
        <p id="finalPrice"></p>
        <p>Thanks for buying our pizza</p>
        <button id="new-order">Order a new Pizza</button>
      </div>
    </div>
  </body>
</html>
