<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type ="text/css">
    <link rel="shortcut icon" href="favicon/favicon.ico" >
    <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif" >
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <h1>Build a Pizza to Order from Us!</h1>
      <form id="pizza-builder">
        <h4>Pick a size</h4>
        <div class="form-group" id="pizza-size">
          <input type="radio" id="small" value="small">
          <label for="small">Small</label>
          <input type="radio" id="medium" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="large" value="large">
          <label for="large">Large</label>
        </div>
      </form>
    </div>
  </body>
</html>
